<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baguet Loja</title>
<style>
    :root{
      --brand:#FF9800;
      --brand-dark:#D97900;
      --bg:#f4f8f0;
      --text:#1b1b1b;
      --muted:#666;
    }
    *{box-sizing:border-box}
    body{font-family:Arial, sans-serif;margin:0;background:var(--bg);color:var(--text)}
    
    /* Encabezado con degradado */
    header{
      background: linear-gradient(135deg, var(--brand), var(--brand-dark));
      color:#fff;
      text-align:center;
      padding: 20px 10px;
    }
    .brand-logo{
      width:100px;
      height:100px;
      border-radius:10px;
      background:#fff;
      object-fit:contain;
      border:2px solid rgba(255,255,255,.3);
      display:block;
      margin: 0 auto 10px auto;
    }
    .brand-title h1{
      margin:0;
      font-size:2rem;
      letter-spacing:1px;
    }
    .brand-title small{
      display:block;
      font-size:1.2rem;
      letter-spacing:1.5px;
      opacity:0.95;
    }
    
    /* Barra de navegación */
    nav{
      background: var(--brand-dark);
      text-align:center;
      padding:10px;
    }
    nav a{
      color:#fff;
      text-decoration:none;
      font-weight:700;
      margin:0 15px;
      transition: color 0.3s;
    }
    nav a:hover{
      color: #ffe0b2;
    }
    
    .container{
      max-width:900px;
      margin:auto;
      padding:20px;
    }
    form{
      background:#fff;
      padding:15px;
      border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
      margin-bottom:20px;
    }
    input, textarea{
      width:100%;
      padding:8px;
      margin:5px 0;
      border:1px solid #ccc;
      border-radius:6px;
    }
    button{
      background: var(--brand);
      color:#fff;
      padding:10px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    button:hover{
      background: var(--brand-dark);
    }
    .card{
      background:#fff;
      padding:15px;
      border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
      margin-bottom:10px;
    }
    .card img{
      max-width:100%;
      border-radius:6px;
      margin-bottom:10px;
    }
</style>
</head>
<body>

<header>
    <img src="logo-baguet.png" alt="Logo Baguet Loja" class="brand-logo">
    <div class="brand-title">
      <h1>BAGUET</h1>
      <small>LOJA</small>
    </div>
</header>

<nav>
    <a href="#">Inicio</a>
    <a href="#publicar">Publicar</a>
    <a href="#listado">Listado</a>
</nav>

<div class="container">
    <h2 id="publicar">Publicar un producto</h2>
    <form id="productForm">
        <input type="text" id="nombreProducto" placeholder="Nombre del producto" required>
        <input type="text" id="precioProducto" placeholder="Precio (USD)" required>
        <input type="text" id="nombreVendedor" placeholder="Nombre del vendedor" required>
        <input type="tel" id="telefonoProducto" placeholder="Teléfono (WhatsApp)" required>
        <textarea id="descripcionProducto" placeholder="Descripción" rows="3"></textarea>
        <input type="file" id="imagenProducto" accept="image/*">
        <button type="submit">Publicar</button>
    </form>

    <h2 id="listado">Productos publicados</h2>
    <div id="productos"></div>
</div>

<script>
document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const nombre = document.getElementById("nombreProducto").value;
    const precio = document.getElementById("precioProducto").value;
    const vendedor = document.getElementById("nombreVendedor").value;
    const telefono = document.getElementById("telefonoProducto").value;
    const descripcion = document.getElementById("descripcionProducto").value;
    const imagenFile = document.getElementById("imagenProducto").files[0];

    const card = document.createElement("div");
    card.classList.add("card");

    if (imagenFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
            card.innerHTML = `
                <img src="${e.target.result}" alt="${nombre}">
                <h3>${nombre}</h3>
                <p><strong>Vendedor:</strong> ${vendedor}</p>
                <p><strong>Precio:</strong> $${precio}</p>
                <p><strong>Teléfono:</strong> ${telefono}</p>
                <p>${descripcion}</p>
            `;
            document.getElementById("productos").appendChild(card);
        }
        reader.readAsDataURL(imagenFile);
    } else {
        card.innerHTML = `
            <h3>${nombre}</h3>
            <p><strong>Vendedor:</strong> ${vendedor}</p>
            <p><strong>Precio:</strong> $${precio}</p>
            <p><strong>Teléfono:</strong> ${telefono}</p>
            <p>${descripcion}</p>
        `;
        document.getElementById("productos").appendChild(card);
    }

    document.getElementById("productForm").reset();
});
</script>

</body>
</html>
